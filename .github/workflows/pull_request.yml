name: Pipeline

on:
  - pull_request

concurrency:
  group: pull-request-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # DOCKER
  build:
    name: Build Image
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_docker.yml@v0
    secrets: inherit
    with:
      name: Test
      image: "gmmcal/ynab:test-${{ github.event.number }}-${{ github.run_number }}"

  development:
    name: Build Image
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_docker.yml@v0
    secrets: inherit
    with:
      name: Development
      target: development
      publish: false
      image: gmmcal/ynab:development

  production:
    name: Build Image
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_docker.yml@v0
    secrets: inherit
    with:
      name: Production
      target: production
      publish: false
      image: gmmcal/ynab:production

  # LINT
  rubocop:
    name: Lint
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_lint.yml@v0
    with:
      name: Rubocop
      image: "gmmcal/ynab:test-${{ github.event.number }}-${{ github.run_number }}"
      command: bundle exec rubocop --config .rubocop.yml .
    needs: build

  reek:
    name: Lint
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_lint.yml@v0
    with:
      name: Reek
      image: "gmmcal/ynab:test-${{ github.event.number }}-${{ github.run_number }}"
      command: bundle exec reek --config .reek.yml .
    needs: build

  brakeman:
    name: Lint
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_lint.yml@v0
    with:
      name: Brakeman
      image: "gmmcal/ynab:test-${{ github.event.number }}-${{ github.run_number }}"
      command: bundle exec brakeman
    needs: build

  bundler-audit:
    name: Lint
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_lint.yml@v0
    with:
      name: Bundler Audit
      image: "gmmcal/ynab:test-${{ github.event.number }}-${{ github.run_number }}"
      command: bundle exec bundle-audit check --update
    needs: build

  # TESTS
  tests:
    name: Tests
    uses: gmmcal/gmmcal-reusable-workflows/.github/workflows/_tests.yml@v0
    with:
      image: "gmmcal/ynab:test-${{ github.event.number }}-${{ github.run_number }}"
      command: bundle exec rails test
    needs: build
