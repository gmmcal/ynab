detectors:
  UtilityFunction:
    enabled: false
  DuplicateMethodCall:
    max_calls: 2
  IrresponsibleModule:
    enabled: false
  FeatureEnvy:
    enabled: false
  InstanceVariableAssumption:
    exclude:
      - "/Controller$/"
  TooManyInstanceVariables:
    max_instance_variables: 5

directories:
  "db/migrate":
    TooManyStatements:
      enabled: false

exclude_paths:
  - vendor
